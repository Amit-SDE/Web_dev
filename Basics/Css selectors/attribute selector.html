<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        [align="center"]{
            color: rgb(255, 145, 0);
        }
    </style>
</head>
<body>
    <h1 align="center">jai shree krishna</h1>
    <h2 align="center">jai shree krishna</h2>
</body>
</html>
